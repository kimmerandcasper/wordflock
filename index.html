<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordflock</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            padding: 20px;
            background-color: #D2DFF1;
        }
        img.logo {
            width: 300px; /* Consistent size for logo */
            margin-top: 15px; /* Adjusted margin */
        }
        .mission-statement {
            margin: 20px 0;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        button {
            display: block; /* Ensures that buttons are stacked */
            width: 300px; /* Increased width to accommodate longer text */
            padding: 15px 10px; /* 15% bigger in height only */
            margin: 30px auto; /* Centered with increased spacing */
            background-color: white; /* White background */
            color: black; /* Black text color */
            border: 1px solid black; /* Black border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-family: Georgia, serif;
            font-size: 100%; /* Adjusted font size to fit text on one line */
        }
        button:hover {
            background-color: #f8f8f8; /* Lighter shade on hover */
            border-color: #333; /* Slightly darker border color on hover */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: black; /* Black line separator */
            margin: 20px auto; /* Centers the line horizontally */
            width: 100%; /* Line spans the full width of the content area */
        }
    </style>
</head>
<body>
    <img src="WordFlockLogo.png" alt="Wordflock Logo" class="logo">
    <div class="mission-statement">
        Making the world a better place through the power of prayer!
    </div>
    <hr> <!-- Black line separator -->
    <button onclick="window.location.href='ThePowerOfPrayer.html';">THE POWER OF PRAYER</button>
</body>
</html>
